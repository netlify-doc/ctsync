site_name: CTSYNC
nav:
  - Home: index.md
  - Project Initiation: start.md
  - Build and Install: build_and_install.md
  - Some Implementaion details: tech_details.md

repo_url: https://github.com/IsmailBiswas/CTSync

theme:
  name: material 
  features:
    - content.code.copy

  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  logo: img/favicon.ico
  favicon: img/favicon.ico

extra:
  generator: false

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences

